<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class = "container">
            <div class = "row">
                <div class = "col-md-6">
                    <!-- Udacity logo -->
                    <img class ="title-logo" src="images/logo.png" alt="Udacity logo">
                </div>
                <div class = "col-md-6 text-right text-uppercase">
                    <!-- Name and description -->
                    <h1 class = "text-thin title-super">Jane Doette</h1>
                    <h4>Front-end Ninja</h4>
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-12">
                    <hr>
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-12">
                    <!-- Main image -->
                    <img src="images/main.png" class = "img-responsive" alt = "Main image">
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-12 text-muted">
                    <h2>Featured Work</h2>
                </div>
            </div>
            <div class = "row text-center">
                <div class = "col-md-4">
                    <!-- Image and description of Appify -->
                    <img src="images/appify.png" class = "img-responsive" alt="Appify">
                    <h3 class = "text-uppercase">Appify</h3>
                    <p><a href="http://github.com">Link to project</a></p>
                </div>
                <div class = "col-md-4">
                    <!-- Image and description of Sunflower -->
                    <img src="images/sunflower.png" class = "img-responsive" alt="Sunflower">
                    <h3 class = "text-uppercase">Sunflower</h3>
                    <p><a href="http://github.com">Link to project</a></p>
                </div>
                <div class = "col-md-4">
                    <!-- Image and description of Bokeh -->
                    <img src="images/bokeh.png" class = "img-responsive" alt="Bokeh">
                    <h3 class = "text-uppercase">Bokeh</h3>
                    <p><a href="http://github.com">Link to project</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
